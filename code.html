<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Grandmaster Info</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Chess Grandmaster Info</h1>

        <!-- Search Section -->
        <input type="text" id="searchInput" placeholder="Enter Grandmaster name">
        <button id="searchBtn">Search</button>

        <!-- Display Results -->
        <div id="result"></div>
        <div id="games"></div>

        <!-- Add and Delete Player Section -->
        <button id="addPlayerBtn">Add New Player</button>
        <button id="deletePlayerBtn">Delete Player</button>

        <!-- Form for Adding New Player -->
        <div id="addPlayerForm" class="form-container">
            <h3>Add New Player</h3>
            <form id="playerForm">
                <input type="text" id="newName" placeholder="Player Name" required>
                <input type="text" id="newUsername" placeholder="Username" required>
                <input type="text" id="newTitle" placeholder="Title" required>
                <input type="text" id="newCountry" placeholder="Country" required>
                <input type="number" id="newRating" placeholder="Rating" required>
                <input type="date" id="newJoined" placeholder="Join Date" required>
                <button type="submit">Add Player</button>
            </form>
        </div>

        <!-- Form for Deleting Player -->
        <div id="deletePlayerForm" class="form-container">
            <h3>Delete Player</h3>
            <input type="text" id="deleteUsername" placeholder="Enter Username to Delete" required>
            <button id="deletePlayerBtnAction">Delete Player</button>
        </div>

    </div>

    <footer>
        <p>Chess Grandmaster Info - Powered by JSON Server</p>
    </footer>

    <script src="code.js"></script>
</body>
</html>
